---
- name: install
  apt:
    name: openssh-server

- name: check host keys
  command: ssh-keygen -A
  args:
    creates: "{{ item }}"
  register: check_host_keys
  changed_when: "'generating new host keys' in check_host_keys.stdout"
  with_items: "{{ ubuntu_1404_ssh_server_host_keys_present }}"
  when: item != ''

- name: check host keys configuration
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^HostKey\\s{{ item }}"
    line: "HostKey {{ item}}"
    validate: 'sshd -T -f %s'
  with_items: "{{ ubuntu_1404_ssh_server_host_keys_present }}"
  notify: restart ssh

- name: disable host keys configuration
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^HostKey\\s{{ item }}"
    state: absent
    validate: 'sshd -T -f %s'
  with_items: "{{ ubuntu_1404_ssh_server_host_keys_absent }}"
  notify: restart ssh

- name: remove disabled (private) host keys
  file:
    dest: "{{ item }}"
    state: absent
  with_items: "{{ ubuntu_1404_ssh_server_host_keys_absent }}"

- name: remove disabled (public) host keys
  file:
    dest: "{{ item }}.pub"
    state: absent
  with_items: "{{ ubuntu_1404_ssh_server_host_keys_absent }}"

- name: configure openssh
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^(#?){{ item.key }}\\s"
    line: "{{ item.key }} {{ item.value}}"
    validate: 'sshd -T -f %s'
  with_items: "{{ ubuntu_1404_ssh_server_configuration }}"
  notify: restart ssh

- name: start and enable service
  service:
    name: ssh
    state: started
    enabled: true

- name: configure firewall
  ufw:
    rule: allow
    to_port: 22
    protocol: tcp
  notify: reload ufw
